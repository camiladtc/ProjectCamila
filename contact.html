      <div class="contact">    
		    <h1> Contact Us </h1>
          <p>We would love to hear from you! Please send us a message.</p>
      </div>

      <form action="#">
        <div class="form-group">
          <label>Full Name</label>
          <input  id="name" name="name" placeholder="Your first and last name" pattern="[a-z A-Z]{3,}" required/>
       </div>
       <script>
        function validate(){
            var regName = /^[a-zA-Z]+ [a-zA-Z]+$/;
            var name = document.getElementById('name').value;
            if(!regName.test(name)){
                alert('Please enter your full name (first & last name).');
                document.getElementById('name').focus();
                return false;
            }else{
                alert('Valid name given.');
                return true;
            }
        }//function to validate name
        </script>
       
       <div class="form-group">
        <label>Email</label>
        <input id="mail"  type="email" name="EMail" placeholder="Your email address"  required/>

     </div>
     <script>
      function validateEmail() {
         var emailID = document.myForm.EMail.value;
         atpos = emailID.indexOf("@");
         dotpos = emailID.lastIndexOf(".");
         
         if (atpos < 1 || ( dotpos - atpos < 2 )) {
            alert("Please enter correct email ID")
            document.myForm.EMail.focus() ;
            return false;
         }
         return( true );
      }//function to validate email
      </script>

     <div class="form-group">
      <label>Phone Number</label>
      <input id="tel" name="phone" type="tel" class="" placeholder="123-45-678" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"  required/>
   </div>
   <script>
    const tell = document.getElementById("tel");
    tell.addEventListener("input", function (event) {
      if (tell.validity.typeMismatch) {
        tell.setCustomValidity("I am expecting a phone number like 9998887777");
      } else {
        tell.setCustomValidity("");
      }
    });//function to validate phone number
    </script>

   <div class="form-group">
    <label>Message</label>
    <textarea
    name="message" placeholder="Your message">
        </textarea>

 </div>
         <button id="form-submit" onclick="validate()" type="submit">Submit Form</button>
